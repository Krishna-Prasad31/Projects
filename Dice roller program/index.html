<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <link rel="stylesheet" href="/Dice roller program/style.css">
</head>
<body>
  
  <div id="container">
    <h1>Dice Roller</h1>
    <label>
      No of Dice

    <button onclick="rollDice()">Roll dice</button>
    <div id="diceResult"></div>
    <div id="diceImages"><img src="/Dice roller program/dice images/" alt=""></div>
  </div>

  <script src="/Dice roller program/index.js"></script>
</body>
</html>
