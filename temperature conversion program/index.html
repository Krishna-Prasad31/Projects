<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Program</title>
  <link rel="stylesheet" href="/temperature conversion program/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  <div id="myDiv">
      <h1>TEMPERATURE CONVERTER</h1>
  <input type="number" placeholder="Convert" id="inputDisplay"><br><br>

  <input type="radio"  id="toFahrenheit" name="unit">
  <label for="toFahrenheit" id="toFahrenheitRead">Celsius to Fahrenheit</label><br>

  <input type="radio"  id="toCelsius" name="unit">
  <label for="toCelsius" id="toCelsiusRead">Fahrenheit to Celsius</label><br><br>
  <button id="submitBtn" onclick="convert()">Submit</button> <br><br>
  <label id="resultDisplay"></label>
  </div>

  

  
  <script src="/temperature conversion program/index.js"></script>
</body>
</html>
